<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg"
    />
    <title>HTML Résumé</title>
  </head>
  <body>
    <div class="container">
      <h1>HTML Résumé</h1>
      <header>
        <ul>
          <li>
            <h3>&#60TAG attribute_name(key)="value"&#62</h3>
          </li>
          <li><h3>MDN Toujours!!! - <a target="_blank" href="https://developer.mozilla.org/fr/docs/Web/HTML/Element">MDN ELEMENTS</a></h3></li>
          <li><h3>Importance de coding de manière "semantic"</h3></li>
        </ul>
      </header>
      <section>
          <h2>Exercice : JOIN Page</h2>
          <form>
            <p>
                <label for="email">Email :</label>
                <input id="email" type="email" placeholder="Email à utiliser ici"/>
            </p>
            <p>
                <label for="password">Password :</label>
                <input id="password" minlength="10" required="true" type="password" placeholder="Mot de passe"/>
                <label for="password2">Vérifier :</label>
                <input id="password2" required type="password" placeholder="encore une fois"/>
            </p>
            <p>
                <label for="nom">Nom :</label>
                <input id="nom" type="text" placeholder="Nom"/>
            </p>
            <p>
                <label for="prenom">Prénom :</label>
                <input id="prenom" type="text" placeholder="Prénom"/>
            </p>
            <address>
                <label for="adresse">Adresse :</label>
                <input id="adresse" type="text" placeholder="Adresse"/>
            <br/><br/>
                <label for="adresse2">Pays :</label>
                <input id="adresse2" type="text" placeholder="Pays"/>
            </address>
            <p>
                <label for="photo">Photo :</label>
                <input type="file" accept="image/*"/>
            </p>
            <p>
                <input type="submit"/>
            </p>
          </form>
      </section>
      <footer>
        &copy; By Jeanoza with Nicolas :))
      </footer>

    </div>
  </body>
</html>
