<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Philosophe Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Free</span>
        <i class="fas fa-wifi"></i>
        <!-- Wifi Icon By fontawesome-->
      </div>
      <div class="status-bar__column js-clock">
        <span>03:19</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Battery Icon -->
        <i class="fas fa-bolt"></i>
        <!-- Lightning Icon -->
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Bienvenu à Philosophe Talk</h1>
      <p class="welcome-header__text">
        Si vous avez un compte de Philosophe Talk, veuillez s'identifier avec
        votre email ou numéro de téléphone portable.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input
        name="username"
        type="text"
        placeholder="Email ou numéro de téléphone portable"
      />
      <input name="password" type="password" placeholder="Mot de passe" />
      <input type="submit" value="Me connecter" />
      <a href="#">Mot de passe oublié</a>
    </form>
    <div id="no-mobile">
      <span>Votre fenêtre est trop grande. Veuillez la diminuer.</span>
    </div>
    <script src="js/js-clock.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
