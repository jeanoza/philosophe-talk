<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Philosophe Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Free</span>
        <i class="fas fa-wifi"></i>
        <!-- Wifi Icon By fontawesome-->
      </div>
      <div class="status-bar__column js-clock">
        <span>03:19</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Battery Icon -->
        <i class="fas fa-bolt"></i>
        <!-- Lightning Icon -->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i> </a>
        </span>
      </div>
    </header>

    <main class="main-screen chats-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://www.wikiberal.org/images/e/eb/Socrate.htm_asc001.jpg"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Socrate</h4>
              <h6 class="user-component__subtitle">Je sais...</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">09:16</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="#">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://ccweb.imgix.net/https%3A%2F%2Fccweb.imgix.net%2Fhttps%253A%252F%252Fd3f1iyfxxz8i1e.cloudfront.net%252Fcourses%252Fcourse_image%252F65cc4ead25a0.jpg%3Fauto%3Dformat%26cs%3Dstrip%26fit%3D%26h%3D710%26ixlib%3Dphp-3.3.0%26w%3D400%26s%3D75fa3cc36dd878a66fd6e4e7a1682daa?auto=format&ixlib=php-3.3.0&s=19da87d6bfe720f90b75b4463f0088d8"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Aristote</h4>
              <h6 class="user-component__subtitle">NOPE, la Vertu est ici.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">22:16</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="#">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Platon.jpg"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Platon</h4>
              <h6 class="user-component__subtitle">La Vertu est là-bas.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">22:15</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Votre fenêtre est trop grande. Veuillez la diminuer.</span>
    </div>

    <script src="js/js-clock.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
